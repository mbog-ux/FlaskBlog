{% extends 'layout.html' %}
{% block content %}

		<div class='media custom-border mt-3'>
			<img class="article-img rounded-circle mx-3 my-3" src="{{ url_for('static',filename='profile_pics/'+post.author.img_file) }}" alt="image">
			<div class='media-body'>
				<div class='border-bottom mr-5 mt-3'>
					<a href="#"> {{ post.author.username }} </a>
					<small class='text-muted'> {{ post.date_posted.strftime("%Y-%m-%d") }} </small>
					{% if post.author == current_user %}
					<div>
					  <a class="btn btn-info btn-sm mt-2 mb-2" href="{{url_for('posts.update_post',post_id=post.id)}}">Update</a>
					  <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal">Delete</button>
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
							<div class="modal-content">
							  <div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Delete Post?</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								  <span aria-hidden="true">&times;</span>
								</button>
							  </div>
							  <div class="modal-body">
								Are you sure you want to delete this post?
							  </div>
							  <div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							  <form method = 'POST' class='' action="{{ url_for('posts.delete_post',post_id=post.id) }}">
								<input class = 'btn btn-danger' type="submit" value="Delete">
							  </form>
							  </div>
							</div>
						  </div>
						</div>


					</div>

					{% endif %}
				</div>
				<div class='article-content'>
					<h5 class='mt-2'> {{ post.title }}</h5>
					<p class = 'mr-3 mr-3'> {{ post.content}} </p>
				</div>
			</div>
		</div>

{% endblock content %}
